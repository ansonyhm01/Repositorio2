<p>listado de Heroes</p>
<p>
  Ultimo heroe: <strong>{{ ultimoElemento() }}</strong>
</p>
<p>
  numero elementos:<strong>{{ cant }}</strong>
</p>
<div *ngIf="heroeBorrado != ''; else noBorrado">
  <h3>
    heroe borrado:<small>{{ heroeBorrado }}</small>
  </h3>
</div>
<ng-template #noBorrado>
  <h3>no ha borrado nada</h3>
</ng-template>

<button (click)="borrarHeroe()">borrado</button>
<ul>
  <li *ngFor="let heroe of heroes; let i = index">{{ i + 1 }} - {{ heroe }}</li>
</ul>
